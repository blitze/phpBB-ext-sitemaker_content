<h3 class="first">
	<!-- IF topic_row.TOPIC_ICON_IMG --><img src="{T_ICONS_PATH}{topic_row.TOPIC_ICON_IMG}" width="{topic_row.TOPIC_ICON_IMG_WIDTH}" height="{topic_row.TOPIC_ICON_IMG_HEIGHT}" alt="{topic_row.TOPIC_ICON_IMG_ALT}" title="{topic_row.TOPIC_ICON_IMG_ALT}" /> <!-- ENDIF -->
	<a href="{topic_row.TOPIC_URL}">{topic_row.TOPIC_TITLE}</a>
</h3>
<!-- INCLUDE views/moderator_info.html -->
<p class="author">
	<!-- IF S_IS_BOT -->
	<span><i class="icon fa-file fa-fw <!-- IF topic_row.S_UNREAD_POST -->icon-red<!-- ELSE -->icon-lightgray<!-- ENDIF --> icon-md" aria-hidden="true"></i><span class="sr-only">{topic_row.MINI_POST}</span></span>
	<!-- ELSE -->
	<a class="unread" href="{topic_row.U_MINI_POST}" title="">
		<i class="icon fa-file fa-fw <!-- IF topic_row.S_UNREAD_POST -->icon-red<!-- ELSE -->icon-lightgray<!-- ENDIF --> icon-md" aria-hidden="true"></i><span class="sr-only">{topic_row.MINI_POST}</span>
	</a>
	<!-- ENDIF -->
	<span class="responsive-hide">{L_POST_BY_AUTHOR} </span><strong>{topic_row.USERNAME_FULL}</strong> | <i class="fa fa-calendar"></i>{topic_row.TOPIC_DATE|date("m/d/Y")}
	<!-- IF S_VIEWS --> | <i class="fa fa-eye"></i><span class="responsive-hide">{L_VIEWS}{L_COLON} </span>{topic_row.TOPIC_VIEWS}<!-- ENDIF -->
	<!-- IF S_COMMENTS --> | <i class="fa fa-comments-o fa-lg"></i><a href="{topic_row.TOPIC_URL}#comments"><span class="responsive-hide">{L_COMMENTS}{L_COLON} </span>{topic_row.TOPIC_COMMENTS}</a><!-- ENDIF -->
</p><br />
