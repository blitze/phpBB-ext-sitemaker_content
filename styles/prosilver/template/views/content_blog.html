<!-- IF not S_HIDE_HEADERS --><!-- INCLUDE overall_header.html --><!-- ENDIF -->
<!-- INCLUDECSS @blitze_content/assets/content_blog.min.css -->

<!-- IF CONTENT_TYPE -->
<!-- INCLUDE views/content_type.html -->
<!-- ENDIF -->

<div class="panel post cms-block-spacing">
	<div class="inner">
<!-- BEGIN topic_row -->
		<div class="postbody sm-postbody">
			<div class="calendar">{topic_row.TOPIC_DATE|date('d')} <em>{topic_row.TOPIC_DATE|date('M')}</em></div>
			<!-- IF not topic_row.CUSTOM_DISPLAY -->
			<div class="content-header">
				<!-- INCLUDE views/content_summary_title.html -->
			</div>
			<!-- ENDIF -->
			<div class="content">
			<!-- IF topic_row.CUSTOM_DISPLAY -->
				{topic_row.CUSTOM_DISPLAY}
			<!-- ELSE -->
				{topic_row.SEQ_DISPLAY}
				<p>&nbsp;</p>

				<div class="buttons align-right">
					<a href="{topic_row.TOPIC_URL}" class="button icon-button">{L_READ_MORE}</a>
				</div>
			<!-- ENDIF -->
			</div>
		</div>
		<!-- IF not topic_row.S_LAST_ROW -->
		<p>&nbsp;</p>
		<hr class="dashed" />
		<p>&nbsp;</p>
		<!-- ENDIF -->
<!-- BEGINELSE -->
		{L_CONTENT_NO_TOPICS}
<!-- END topic_row -->
	</div>
</div>

<!-- IF .pagination or TOTAL_POSTS -->
<div class="action-bar bottom">
	<div class="pagination">
		{TOTAL_POSTS} 
		<!-- IF .pagination -->
		<!-- INCLUDE pagination.html -->
		<!-- ELSE -->
		&bull; {PAGE_NUMBER}
		<!-- ENDIF -->
	</div>
	<div class="clear"></div>
</div>
<!-- ENDIF -->
