blitze_content_index:
    path: /content/{type}
    defaults: { _controller: blitze.content.main.controller:index }

blitze_content_index_page:
    path: /content/{type}/page/{page}
    defaults: { _controller: blitze.content.main.controller:index, page: 1 }
    requirements:
        page: \d+

blitze_content_show:
    path: /content/{type}/{topic_id}/{slug}
    defaults: { _controller: blitze.content.main.controller:show }
    requirements:
        topic_id: \d+

blitze_content_show_page:
    path: /content/{type}/{topic_id}/{slug}/page/{page}
    defaults: { _controller: blitze.content.main.controller:show, page: 1 }
    requirements:
        topic_id: \d+
        page: \d+

blitze_content_show_comments_page:
    path: /content/{type}/{topic_id}/{slug}/comments/page/{page}
    defaults: { _controller: blitze.content.main.controller:show }
    requirements:
        page: \d+

blitze_content_index_filter:
    path: /content/{type}/{filter_type}/{filter_value}
    defaults: { _controller: blitze.content.main.controller:index, page: 1 }

blitze_content_index_filter_page:
    path: /content/{type}/{filter_type}/{fitler_value}/page/{page}
    defaults: { _controller: blitze.content.main.controller:index, page: 1 }
    requirements:
        page: \d+
