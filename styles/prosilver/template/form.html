<form id="{FORM_NAME}" method="{FORM_METHOD}" action="{FORM_ACTION}">
	<!-- IF S_EDITOR -->
	<script type="text/javascript">
		// <![CDATA[
		var form_name = '{FORM_NAME}';
		var text_name = '';
		var load_draft = false;
		var upload = false;
		var imageTag = true;
		// Define the bbCode tags
		var bbcode = new Array();
		var bbtags = new Array('[b]','[/b]','[i]','[/i]','[u]','[/u]','[quote]','[/quote]','[code]','[/code]','[list]','[/list]','[list=]','[/list]','[img]','[/img]','[url]','[/url]','[flash=]', '[/flash]','[size=]','[/size]'<!-- BEGIN custom_tags -->, {custom_tags.BBCODE_NAME}<!-- END custom_tags -->);
		// Helpline messages
		var help_line = {
			b: '{LA_BBCODE_B_HELP}',
			i: '{LA_BBCODE_I_HELP}',
			u: '{LA_BBCODE_U_HELP}',
			q: '{LA_BBCODE_Q_HELP}',
			c: '{LA_BBCODE_C_HELP}',
			l: '{LA_BBCODE_L_HELP}',
			o: '{LA_BBCODE_O_HELP}',
			p: '{LA_BBCODE_P_HELP}',
			w: '{LA_BBCODE_W_HELP}',
			a: '{LA_BBCODE_A_HELP}',
			s: '{LA_BBCODE_S_HELP}',
			f: '{LA_BBCODE_F_HELP}',
			y: '{LA_BBCODE_Y_HELP}',
			d: '{LA_BBCODE_D_HELP}'
			<!-- BEGIN custom_tags -->
			,cb_{custom_tags.BBCODE_ID}: '{custom_tags.A_BBCODE_HELPLINE}'
			<!-- END custom_tags -->
		}
		function change_palette(field) {
			text_name = field;
			phpbb.toggleDisplay(field + '_colour_palette');
			e = document.getElementById(field + '_colour_palette');
			if (e.style.display == 'block') {
				document.getElementById(field + '_bbpalette').value = '{LA_FONT_COLOR_HIDE}';
			} else {
				document.getElementById(field + '_bbpalette').value = '{LA_FONT_COLOR}';
			}
		}
		// ]]>
	</script>
	<!-- ENDIF -->
	<fieldset class="fields2">
	<!-- IF FORM_LEGEND --><legend>{FORM_LEGEND}</legend><!-- ENDIF -->
		<!-- IF ERRORS --><br /><div class="panel rules small">{ERRORS}</div><!-- ENDIF -->
	<!-- BEGIN element -->
		<dl>
			<dt><!-- IF element.FIELD_LABEL --><label for="{element.FIELD_ID}">{element.FIELD_LABEL}<!-- IF element.FIELD_REQUIRED --><abbr class="req" title="required">*</abbr><!-- ENDIF -->{L_COLON}</label><br /><!-- ENDIF --><span>{element.FIELD_EXPLAIN}</span></dt>
		<!-- IF not element.FULL_WIDTH -->
			<dd>{element.FIELD_VIEW}</dd>
		<!-- ELSE -->
			<dd></dd>
			{element.FIELD_VIEW}
		<!-- ENDIF -->
		</dl>
	<!-- END element -->
	</fieldset>

	<fieldset class="submit-buttons">
		{FORM_KEY}
	<!-- BEGIN hidden -->
		{hidden.FIELD_VIEW}
	<!-- END hidden -->

	<!-- BEGIN button -->
		{button.FIELD_VIEW}
	<!-- END button -->
	</fieldset>
</form>
