<!-- IF not S_HIDE_HEADERS --><!-- INCLUDE overall_header.html --><!-- ENDIF -->
<!-- INCLUDECSS @blitze_content/assets/view/blog/content_blog.min.css -->
<!-- INCLUDE parts/content_type.html -->

<div class="panel post cms-block-spacing">
	<div class="inner">
<!-- BEGIN topicrow -->
		<div class="postbody sm-postbody">
			<div class="calendar">{topicrow.TOPIC_DATE|date('d')} <em>{topicrow.TOPIC_DATE|date('M')}</em></div>
			<!-- IF not topicrow.CUSTOM_DISPLAY -->
			<div class="content-header">
				<!-- INCLUDE parts/summary_title.html -->
			</div>
			<!-- ENDIF -->
			<div class="content">
			<!-- IF topicrow.CUSTOM_DISPLAY -->
				{topicrow.CUSTOM_DISPLAY}
			<!-- ELSE -->
				{topicrow.SEQ_DISPLAY}
				<p>&nbsp;</p>

				<div class="buttons align-right">
					<a href="{topicrow.TOPIC_URL}" class="button icon-button">{L_READ_MORE}</a>
				</div>
			<!-- ENDIF -->
			</div>
		</div>
		<!-- IF not topicrow.S_LAST_ROW -->
		<p>&nbsp;</p>
		<hr class="dashed" />
		<p>&nbsp;</p>
		<!-- ENDIF -->
<!-- BEGINELSE -->
		{L_CONTENT_NO_TOPICS}
<!-- END topicrow -->
	</div>
</div>

<!-- IF .pagination or TOTAL_POSTS -->
<div class="action-bar bottom">
	<div class="pagination">
		{TOTAL_POSTS} 
		<!-- IF .pagination -->
		<!-- INCLUDE pagination.html -->
		<!-- ELSE -->
		&bull; {PAGE_NUMBER}
		<!-- ENDIF -->
	</div>
	<div class="clear"></div>
</div>
<!-- ENDIF -->
