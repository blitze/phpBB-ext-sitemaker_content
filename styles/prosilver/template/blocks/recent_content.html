<!-- IF .topicrow -->
<ul class="sm-list">
<!-- BEGIN topicrow -->
	<li>
		<div class="postbody sm-postbody sm-inner">
		<!-- IF not topicrow.CUSTOM_DISPLAY -->
			<!-- INCLUDE parts/moderator_info.html -->
			<h3 class="topic-title"><a href="{topicrow.TOPIC_URL}">{topicrow.TOPIC_TITLE}</a></h3>
			<p class="author">
			<!-- IF not S_IS_BOT -->
				<a class="unread" href="{topicrow.U_MINI_POST}">
					<i class="icon fa-file fa-fw <!-- IF postrow.S_UNREAD_POST -->icon-red<!-- ELSE -->icon-lightgray<!-- ENDIF --> icon-md" aria-hidden="true"></i><span class="sr-only">{postrow.MINI_POST}</span>
				</a>
			<!-- ENDIF -->
				<span class="responsive-hide">{L_POST_BY_AUTHOR} <strong>{topicrow.USERNAME_FULL}</strong> &raquo; </span>{topicrow.TOPIC_DATE|date("m/d/Y")}
			</p>
		<!-- ENDIF -->
		<!-- IF topicrow.CUSTOM_DISPLAY || topicrow.SEQ_DISPLAY -->
			<div class="content">
				{topicrow.CUSTOM_DISPLAY}
				{topicrow.SEQ_DISPLAY}
			</div>
		<!-- ENDIF -->
		</div>
	</li>
<!-- END topicrow -->
</ul>
<!-- ELSE -->
	<p>{L_CONTENT_NO_TOPICS}</p>
<!-- ENDIF -->
