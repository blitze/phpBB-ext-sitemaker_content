<div style="width: {{ field_props.size|default('100') }}%">
	<input type="text" class="inputbox autowidth rangepicker" id="smc-{{ field_name }}" name="{{ field_name }}" data-type="{{ field_props.type }}" data-values="{{ field_props.values }}" data-prefix="{{ field_props.prefix }}" data-postfix="{{ field_props.postfix }}" data-min="{{ field_props.min|default(0) }}" data-max="{{ field_props.max }}" data-step="{{ field_props.step }}" data-grid="{{ field_props.grid|default('false') }}" data-from="{{ field_props.from }}" data-to="{{ field_props.to }}" data-force-edges="true"{% if field_props.disabled %} data-disable="true"{% endif %} data-skin="{{ field_props.skin }}" value="{{ field_value }}" />
</div>
