<div id="content-field-select" class="tpl" style="display: none;">
	<dl id="[field_name]-options">
		<dt><label>{L_OPTIONS}</label></dt>
		<dd>
			<label><input class="field-multi" type="checkbox" name="fsettings[[field_name]][field_multi]" value="1" /> {L_MULTI_SELECT}</label>
			<div id="[field_name]-options-container">
				<div class="field-option">
					<input name="fdefaults[[field_name]][]" type="radio" class="field-defaults" value="" />
					<input name="[field_name]_options[]" type="text" class="field-option ui-corner-all" value="" />
					<a href="#" class="remove-option">{L_REMOVE}</a>
				</div>
			</div>
			<p style="text-align: right"><a href="#" class="add-option option-radio ui-corner-all ui-state-default" id="add-option-[field_name]">{L_ADD_OPTION}</a></p>
		</dd>
	</dl>
</div>

	</dl>
</div>

<!-- EVENT content_field_setup_js -->

<div id="content-field-option" class="tpl" style="display: none;">
	<input name="fdefaults[[field_name]][]" type="checkbox" class="field-defaults" value="" />
	<input name="[field_name]_options[]" type="text" class="field-option ui-corner-all" value="" />
	<a href="#" class="remove-option">{L_REMOVE}</a>
</div>

<div id="content-field-settings" class="tpl" style="display: none;">
	<dl>
		<dt><label>{L_FIELD_LABEL}</label></dt>
		<dd>
			<input type="text" name="fdata[[field_name]][label]" class="field_label text ui-corner-all" value="[field_label]" />
			<input type="hidden" name="fdata[[field_name]][name]" value="[field_name]" />
		</dd>
	</dl>
	<dl>
		<dt><label for="[field_name]_description">{L_FIELD_DESCRIPTION}:</label></dt>
		<dd>
			<textarea id="[field_name]_description" class="text ui-corner-all" rows="3" name="fdata[[field_name]][description]"></textarea>
		</dd>
	</dl>
	<dl>
		<dt><label for="[field_name]_location">{L_FIELD_LOCATION}:</label></dt>
		<dd>
			<label><input type="checkbox" class="checkbox" name="fdata[[field_name]][summary_show]" value="1" checked="checked" id="[field_name]_location" /> {L_FIELD_SUMMARY_SHOW}</label><br />
			<label><input type="checkbox" class="checkbox" name="fdata[[field_name]][detail_show]" value="1" checked="checked" /> {L_FIELD_DETAIL_SHOW}</label>
		</dd>
	</dl>
	<dl>
		<dt><label for="[field_name]_poster">{L_FIELD_POSTER}</label></dt>
		<dd>
			<label><input type="radio" id="[field_name]_poster" class="radio" name="fdata[[field_name]][input]" value="1" checked="checked" /> {L_FIELD_INPUT_AUTHOR}</label>
			<label><input type="radio" class="radio" name="fdata[[field_name]][input]" value="0" /> {L_FIELD_INPUT_MODERATOR}</label><label>
		</dd>
	</dl>
	<dl>
		<dt><label for="[field_name]_required">{L_FIELD_REQUIRED}</label></dt>
		<dd>
			<label><input type="radio" id="[field_name]_required" class="radio" name="[field_name][required]" value="1" /> {L_YES}</label>
			<label><input type="radio" class="radio" name="fdata[[field_name]][required]" value="0" checked="checked" /> {L_NO}</label>
		</dd>
	</dl>
	<dl>
		<dt><label for="[field_name]_summary_ldisp">{L_FIELD_DISPLAY_LABEL}:</label></dt>
		<dd>
			<div class="column1">
				<h5>{L_CONTENT_INDEX}</h5>
				<label><input type="radio" class="radio" name="fdata[[field_name]][summary_ldisp]" value="0" checked="checked" id="[field_name]_summary_ldisp" /> {L_NO}</label><br />
				<label><input type="radio" class="radio" name="fdata[[field_name]][summary_ldisp]" value="1" /> {L_LABEL_INLINE}</label><br />
				<label><input type="radio" class="radio" name="fdata[[field_name]][summary_ldisp]" value="2" /> {L_LABEL_NEWLINE}</label>
			</div>
			<div class="column2">
				<h5>{L_CONTENT_DETAIL}</h5>
				<label><input type="radio" class="radio" name="fdata[[field_name]][detail_ldisp]" value="0" id="[field_name]_detail_ldisp" /> {L_NO}</label><br />
				<label><input type="radio" class="radio" name="fdata[[field_name]][detail_ldisp]" value="1" /> {L_LABEL_INLINE}</label><br />
				<label><input type="radio" class="radio" name="fdata[[field_name]][detail_ldisp]" value="2" checked="checked" /> {L_LABEL_NEWLINE}</label>
			</div>
		</dd>
	</dl>
</div>

<div id="dialog-confirm-delete" title="{L_CONFIRM_DELETE}" style="display: none;">
	<p><span class="ui-icon ui-icon-alert" style="float:left; margin:0 7px 20px 0;"></span>{L_DELETE_FIELD_CONFIRM}</p>
</div>

<div id="dialog-add-field" class="dialog-tpl" title="{L_ADD_FIELD}" style="display: none;">
	<fieldset>
	<dl>
		<dt><label for="dialog-fieldtype">{L_FIELD_TYPE}</label></dt>
		<dd>
			<select id="dialog-fieldtype" class="select ui-corner-all">
				{S_TYPE_OPS}
			</select>
		</dd>
	</dl>
	<dl>
		<dt><label for="dialog-fieldname">{L_FIELD_NAME}</label></dt>
		<dd><input type="text" name="fieldname" value="" id="dialog-fieldname" class="text ui-corner-all" /></dd>
	</dl>
	<dl>
		<dt><label for="dialog-fieldlabel">{L_FIELD_LABEL}</label></dt>
		<dd><input type="text" name="fieldlabel" value="" id="dialog-fieldlabel" class="text ui-corner-all" /></dd>
	</dl>
	</fieldset>
</div>

<div id="dialog-edit-field" title="{L_EDIT_FIELD}" style="display: none;">

			</select>
		</dd>
	</dl>
	</fieldset>
</div>
