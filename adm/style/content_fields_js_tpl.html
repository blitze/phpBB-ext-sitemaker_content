<script id="content-field-select" class="tpl" type="text/x-jquery-tmpl">
	<dl id="{% verbatim %}{{ field_name }}{% endverbatim %}-options">
		<dt><label>{L_OPTIONS}</label></dt>
		<dd>
			<label><input class="field-multi" type="checkbox" name="field_settings[{% verbatim %}{{ field_name }}{% endverbatim %}][field_multi]" value="1" /> {L_MULTI_SELECT}</label>
			<div id="{% verbatim %}{{ field_name }}{% endverbatim %}-options-container">
				<div class="field-option">
					<label><input name="field_defaults[{% verbatim %}{{ field_name }}{% endverbatim %}][]" type="radio" class="field-defaults" value="" /></label>
					<label><input name="field_options[{% verbatim %}{{ field_name }}{% endverbatim %}][]" type="text" class="field-option ui-corner-all" value="" /></label>
					<label><a href="#" class="remove-option">{L_REMOVE}</a></label>
				</div>
			</div>
			<p style="text-align: right"><a href="#" class="add-option option-radio ui-corner-all ui-state-default" id="add-option-{% verbatim %}{{ field_name }}{% endverbatim %}">{L_ADD_OPTION}</a></p>
		</dd>
	</dl>
</script>

<script id="content-field-settings" class="tpl" type="text/x-jquery-tmpl">
	<dl>
		<dt><label>{L_FIELD_LABEL}</label></dt>
		<dd>
			<input type="text" name="field_data[{% verbatim %}{{ field_name }}{% endverbatim %}][field_label]" class="field_label text ui-corner-all" value="{% verbatim %}{{ field_label }}{% endverbatim %}" />
			<input type="hidden" name="field_data[{% verbatim %}{{ field_name }}{% endverbatim %}][field_name]" value="{% verbatim %}{{ field_name }}{% endverbatim %}" />
		</dd>
	</dl>
	<dl>
		<dt><label for="{% verbatim %}{{ field_name }}{% endverbatim %}_field_explain">{L_FIELD_DESCRIPTION}:</label></dt>
		<dd>
			<textarea id="{% verbatim %}{{ field_name }}{% endverbatim %}_field_explain" class="text ui-corner-all" rows="3" name="field_data[{% verbatim %}{{ field_name }}{% endverbatim %}][field_explain]"></textarea>
		</dd>
	</dl>
	<dl>
		<dt><label for="{% verbatim %}{{ field_name }}{% endverbatim %}_location">{L_FIELD_LOCATION}:</label></dt>
		<dd>
			<label><input type="checkbox" class="checkbox" name="field_data[{% verbatim %}{{ field_name }}{% endverbatim %}][field_summary_show]" value="1" checked="checked" id="{% verbatim %}{{ field_name }}{% endverbatim %}_location" /> {L_FIELD_SUMMARY_SHOW}</label><br />
			<label><input type="checkbox" class="checkbox" name="field_data[{% verbatim %}{{ field_name }}{% endverbatim %}][field_detail_show]" value="1" checked="checked" /> {L_FIELD_DETAIL_SHOW}</label>
		</dd>
	</dl>
	<dl>
		<dt><label for="{% verbatim %}{{ field_name }}{% endverbatim %}_poster">{L_FIELD_POSTER}</label></dt>
		<dd>
			<label><input type="checkbox" class="checkbox" name="field_data[{% verbatim %}{{ field_name }}{% endverbatim %}][field_mod_only]" value="1" /> {L_FIELD_INPUT_MODERATOR}</label><label>
		</dd>
	</dl>
	<dl>
		<dt><label for="{% verbatim %}{{ field_name }}{% endverbatim %}_required">{L_FIELD_REQUIRED}</label></dt>
		<dd>
			<label><input type="radio" id="{% verbatim %}{{ field_name }}{% endverbatim %}_field_required" class="radio" name="field_data[{% verbatim %}{{ field_name }}{% endverbatim %}][field_required]" value="1" /> {L_YES}</label>
			<label><input type="radio" class="radio" name="field_data[{% verbatim %}{{ field_name }}{% endverbatim %}][field_required]" value="0" checked="checked" /> {L_NO}</label>
		</dd>
	</dl>
	<dl>
		<dt><label for="{% verbatim %}{{ field_name }}{% endverbatim %}_field_summary_ldisp">{L_FIELD_DISPLAY_LABEL}:</label></dt>
		<dd>
			<div class="column1">
				<h5>{L_CONTENT_INDEX}</h5>
				<label><input type="radio" class="radio" name="field_data[{% verbatim %}{{ field_name }}{% endverbatim %}][field_summary_ldisp]" value="0" checked="checked" id="{% verbatim %}{{ field_name }}{% endverbatim %}_summary_ldisp" /> {L_NO}</label><br />
				<label><input type="radio" class="radio" name="field_data[{% verbatim %}{{ field_name }}{% endverbatim %}][field_summary_ldisp]" value="1" /> {L_LABEL_INLINE}</label><br />
				<label><input type="radio" class="radio" name="field_data[{% verbatim %}{{ field_name }}{% endverbatim %}][field_summary_ldisp]" value="2" /> {L_LABEL_NEWLINE}</label>
			</div>
			<div class="column2">
				<h5>{L_CONTENT_DETAIL}</h5>
				<label><input type="radio" class="radio" name="field_data[{% verbatim %}{{ field_name }}{% endverbatim %}][field_detail_ldisp]" value="0" id="{% verbatim %}{{ field_name }}{% endverbatim %}_detail_ldisp" /> {L_NO}</label><br />
				<label><input type="radio" class="radio" name="field_data[{% verbatim %}{{ field_name }}{% endverbatim %}][field_detail_ldisp]" value="1" /> {L_LABEL_INLINE}</label><br />
				<label><input type="radio" class="radio" name="field_data[{% verbatim %}{{ field_name }}{% endverbatim %}][field_detail_ldisp]" value="2" checked="checked" /> {L_LABEL_NEWLINE}</label>
			</div>
		</dd>
	</dl>
</script>

<script id="content-field-row" class="tpl" type="text/x-jquery-tmpl">
	{% verbatim %}
	<div id="cfield-{{ field_name }}" class="field">
		<h3 id="{{ field_name }}-header">
			{{ field_label }}
			<span class="small field-type">[ {{ type_label }} ]</span>
		</h3>
		<div id="{{ field_name }}-panel">{{ settings }}</div>
	{% endverbatim %}
		<div class="field-actions">
			<a href="#" class="remove-field field-icon ui-dialog-titlebar-close ui-corner-all" title="{L_DELETE}"><span class="ui-icon ui-icon-closethick">{L_DELETE}</span></a>
			<a href="#" class="edit-field field-icon ui-dialog-titlebar-close ui-corner-all" title="{L_EDIT}"><span class="ui-icon ui-icon-gear">{L_EDIT}</span></a>
		</div>
	{% verbatim %}
		<input type="hidden" id="{{ field_name }}-type" name="field_data[{{ field_name }}][field_type]" value="{{ field_type }}" />
	{% endverbatim %}
	</div>
</script>
