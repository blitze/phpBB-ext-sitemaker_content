<!-- BEGIN field -->
	<div id="cfield-{field.FIELD_NAME}" class="field">
		<h3 id="{field.FIELD_NAME}-header">
			{field.FIELD_LABEL}
			<span class="small field-type">[ {field.TYPE_LABEL} ]</span>
		</h3>
		<div id="{field.FIELD_NAME}-panel">
			<dl>
				<dt><label for="{field.FIELD_NAME}_name">{L_FIELD_LABEL}:</label></dt>
				<dd>
					<input type="text" name="fdata[{field.FIELD_NAME}][label]" id="{field.FIELD_NAME}_name" class="field_label text ui-corner-all" value="{field.FIELD_LABEL}" />
					<input type="hidden" name="fdata[{field.FIELD_NAME}][name]" value="{field.FIELD_NAME}" />
				</dd>
			</dl>
			<dl>
				<dt><label for="{field.FIELD_NAME}_description">{L_FIELD_DESCRIPTION}:</label></dt>
				<dd>
					<textarea id="{field.FIELD_NAME}_description" class="text ui-corner-all" name="fdata[{field.FIELD_NAME}][description]" rows="3">{field.FIELD_EXPLAIN}</textarea>
				</dd>
			</dl>
			<dl>
				<dt><label for="{field.FIELD_NAME}_location">{L_FIELD_LOCATION}:</label></dt>
				<dd><label><input type="checkbox" class="checkbox" name="fdata[{field.FIELD_NAME}][summary_show]" value="1"<!-- IF field.FIELD_SUMMARY_SHOW --> checked="checked"<!-- ENDIF --> id="{field.FIELD_NAME}_location" /> {L_FIELD_SUMMARY_SHOW}</label></dd>
				<dd><label><input type="checkbox" class="checkbox" name="fdata[{field.FIELD_NAME}][detail_show]" value="1"<!-- IF field.FIELD_DETAIL_SHOW --> checked="checked"<!-- ENDIF --> /> {L_FIELD_DETAIL_SHOW}</label></dd>
			</dl>
			<dl>
				<dt><label for="{field.FIELD_NAME}_poster">{L_FIELD_POSTER}:</label></dt>
				<dd>
					<label><input type="radio" id="{field.FIELD_NAME}_poster" class="radio" name="fdata[{field.FIELD_NAME}][input]" value="0"<!-- IF not field.FIELD_MOD_ONLY --> checked="checked"<!-- ENDIF --> /> {L_FIELD_INPUT_AUTHOR}</label>
					<label><input type="radio" class="radio" name="fdata[{field.FIELD_NAME}][input]" value="1"<!-- IF field.FIELD_MOD_ONLY --> checked="checked"<!-- ENDIF --> /> {L_FIELD_INPUT_MODERATOR}</label>
				</dd>
			</dl>
			<dl>
				<dt><label for="{field.FIELD_NAME}_required">{L_FIELD_REQUIRED}:</label></dt>
				<dd>
					<label><input type="radio" id="{field.FIELD_NAME}_required" class="radio" name="fdata[{field.FIELD_NAME}][required_]" value="1"<!-- IF field.FIELD_REQUIRED --> checked="checked"<!-- ENDIF --> /> {L_YES}</label>
					<label><input type="radio" class="radio" name="fdata[{field.FIELD_NAME}][required]" value="0"<!-- IF not field.FIELD_REQUIRED --> checked="checked"<!-- ENDIF --> /> {L_NO}</label>
				</dd>
			</dl>
			<dl>
				<dt><label for="{field.FIELD_NAME}_summary_ldisp">{L_FIELD_DISPLAY_LABEL}:</label></dt>
				<dd>
					<div class="column1">
						<h5>{L_CONTENT_INDEX}</h5>
						<label><input type="radio" class="radio" name="fdata[{field.FIELD_NAME}][summary_ldisp]" value="0"<!-- IF not field.FIELD_SUMMARY_LDISP --> checked="checked"<!-- ENDIF --> id="{field.FIELD_NAME}_summary_ldisp" /> {L_NO}</label>
						<label><input type="radio" class="radio" name="fdata[{field.FIELD_NAME}][summary_ldisp]" value="1"<!-- IF field.FIELD_SUMMARY_LDISP == 1 --> checked="checked"<!-- ENDIF --> /> {L_LABEL_INLINE}</label>
						<label><input type="radio" class="radio" name="fdata[{field.FIELD_NAME}][summary_ldisp]" value="2"<!-- IF field.FIELD_SUMMARY_LDISP == 2 --> checked="checked"<!-- ENDIF --> /> {L_LABEL_NEWLINE}</label>
					</div>
					<div class="column2">
						<h5>{L_CONTENT_DETAIL}</h5>
						<label><input type="radio" class="radio" name="fdata[{field.FIELD_NAME}][detail_ldisp]" value="0"<!-- IF not field.FIELD_DETAIL_LDISP --> checked="checked"<!-- ENDIF --> id="{field.FIELD_NAME}_detail_ldisp" /> {L_NO}</label>
						<label><input type="radio" class="radio" name="fdata[{field.FIELD_NAME}][detail_ldisp]" value="1"<!-- IF field.FIELD_DETAIL_LDISP == 1 --> checked="checked"<!-- ENDIF --> /> {L_LABEL_INLINE}</label>
						<label><input type="radio" class="radio" name="fdata[{field.FIELD_NAME}][detail_ldisp]" value="2"<!-- IF field.FIELD_DETAIL_LDISP == 2 --> checked="checked"<!-- ENDIF --> /> {L_LABEL_NEWLINE}</label>
					</div>
				</dd>
			</dl>
			<div class="bg3">
				<!-- IF .field.option -->
				<div id="{field.FIELD_NAME}-options">
					<dl>
						<dt><label>{L_OPTIONS}:</label></dt>
						<dd>
							<!-- IF field.FIELD_TYPE == 'select' --><label><input type="checkbox" name="fsettings[{field.FIELD_NAME}][field_multi]" value="1"<!-- IF field.FIELD_MULTI --> checked="checked"<!-- ENDIF --> /> {L_MULTI_SELECT}</label><!-- ENDIF -->
							<div id="{field.FIELD_NAME}-options-container">
								<!-- BEGIN option -->
								<div class="field-option">
									<label><input class="field-defaults" name="fdefaults[{field.FIELD_NAME}][]" type="{field.DEFAULT_TYPE}" value="{field.option.VALUE}"<!-- IF field.option.S_CHECKED --> checked="checked"<!-- ENDIF --> /></label>
									<label><input name="{field.FIELD_NAME}_options[]" type="text" class="field-option ui-corner-all" value="{field.option.VALUE}" /></label>
									<label><a href="#" class="remove-option">{L_REMOVE}</a></label>
								</div>
								<!-- END option -->
							</div>
							<p style="text-align: right"><a href="#" class="add-option option-radio ui-corner-all ui-state-default" id="add-option-{field.FIELD_NAME}">{L_ADD_OPTION}</a></p>
						</dd>
					</dl>
				</div>
				<!-- ENDIF -->
				<!-- IF field.FIELD_TYPE == 'editor' or field.FIELD_TYPE == 'textarea' -->
				<dl>
					<dt><label for="{field.FIELD_NAME}_max_chars">{L_INDEX_MAX_CHARS}</label></dt>
					<dd>
						<label><input id="{field.FIELD_NAME}_max_chars" name="fsettings[{field.FIELD_NAME}][max_chars]" type="number" maxlength="4" min="0" step="25" value="{field.MAX_CHARS}" /> {L_CHARS}</label>
					</dd>
				</dl>
				<!-- ENDIF -->
				<!-- EVENT content_field_setup -->
			</div>
		</div>
		<div class="field-actions">
			<a href="#" class="remove-field db-field field-icon ui-dialog-titlebar-close ui-corner-all" title="{L_DELETE}"><span class="ui-icon ui-icon-closethick">{L_DELETE}</span></a>
			<a href="#" class="edit-field db-field field-icon ui-dialog-titlebar-close ui-corner-all" title="{L_EDIT}"><span class="ui-icon ui-icon-gear">{L_EDIT}</span></a>
		</div>
		<input type="hidden" id="{field.FIELD_NAME}-type" name="fdata[{field.FIELD_NAME}][type]" value="{field.FIELD_TYPE}" />
	</div>
<!-- END field -->
